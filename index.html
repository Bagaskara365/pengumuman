    <!-- Critical CSS preload -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Error handling script -->
    <script>
      // Cloudflare tunnel compatibility
      if (window.location.protocol === 'https:' && window.location.hostname.includes('.trycloudflare.com')) {
        console.log('Cloudflare tunnel detected');
      }
      
      window.addEventListener('error', function(e) {
        console.error('Script error:', e.error);
        if (e.error && e.error.message && e.error.message.includes('Loading chunk')) {
          window.location.reload();
        }
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
