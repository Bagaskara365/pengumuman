<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logo.png" />
    <!-- Mobile optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Performance hints -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="//fonts.googleapis.com" crossorigin />
    
    <!-- Mobile web app capabilities -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#1d4ed8" />
    
    <title>Bandhayudha - Portal Pengumuman Magang 2025</title>
    <meta name="description" content="Portal pengumuman hasil seleksi berkas magang UNDIP Abu Robocon Research Team 2025" />
    <meta name="author" content="UNDIP Abu Robocon Research Team" />

    <meta property="og:title" content="Bandhayudha - Portal Pengumuman Magang 2025" />
    <meta property="og:description" content="Portal pengumuman hasil seleksi berkas magang UNDIP Abu Robocon Research Team 2025" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pengumuman.bandhayudha.com" />
    <meta property="og:image" content="https://pengumuman.bandhayudha.com/logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@bandhayu_undip" />
    <meta name="twitter:url" content="https://pengumuman.bandhayudha.com" />
    <meta name="twitter:image" content="https://pengumuman.bandhayudha.com/logo.png" />
    
    <!-- Critical CSS preload -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Error handling script -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Script error:', e.error);
        if (e.error && e.error.message && e.error.message.includes('Loading chunk')) {
          window.location.reload();
        }
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
    
    <!-- Loading styles -->
    <style>
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, hsl(214 100% 45% / 0.1), hsl(220 100% 55% / 0.15));
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        flex-direction: column;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #1d4ed8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: #1d4ed8;
        font-family: system-ui, -apple-system, sans-serif;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Memuat Portal...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loadingScreen.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
